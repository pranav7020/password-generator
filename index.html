<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div id="hero">
        <main>
            <h1>Password Generator</h1>
            <div class="password-text-container" id="playground">
                <p id="password"></p>
                <div id="copy">copy</div>
            </div>

            <section class="password-controls-wrapper">
                <div class="range-group">
                    <label for="length">Length : <span id="passwd-length">01</span></label>
                    <input type="range" name="length" id="length" min="4" max="32" value="8">
                </div>

                <div class="checkbox-input-wrapper">
                    <div class="checkbox-group">
                        <input type="checkbox" name="lowercase" id="lowercase" checked>
                        <label for="lowercase">Lowercase</label>

                        <input type="checkbox" name="uppercase" id="uppercase" checked>
                        <label for="uppercase">Uppercase</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" name="number" id="number">
                        <label for="number">Numbers</label>

                        <input type="checkbox" name="symbol" id="symbol">
                        <label for="symbol">Symbols</label>
                    </div>
                </div>
            </section>

            <button title="Generate Password" onclick="generatePassword()">Generate Password</button>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
